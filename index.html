    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadMarkdown(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filePath}: ${response.statusText}`);
                }
                const markdownText = await response.text();
                // Remove the HTML h1 title from README.md as we have a main site title
                const cleanedMarkdown = filePath === 'README.md' ? markdownText.replace(/<h1 align="center">.*<\/h1>/s, '') : markdownText;
                document.getElementById('content').innerHTML = marked.parse(cleanedMarkdown);

                // If loading README, update the header image if it exists
                if (filePath === 'README.md') {
                    const readmeContentDiv = document.createElement('div');
                    readmeContentDiv.innerHTML = marked.parse(markdownText); // Parse the original for image extraction
                    const headerImg = readmeContentDiv.querySelector('div[align="center"] > img');
                    const mainHeader = document.querySelector('header');
                    if (headerImg) {
                        const existingImg = mainHeader.querySelector('img');
                        if (existingImg) existingImg.remove(); // Remove old if any
                        mainHeader.insertBefore(headerImg.cloneNode(true), mainHeader.firstChild);
                    }
                }

            } catch (error) {
                document.getElementById('content').innerHTML = `<p style="color:red;">Error loading content: ${error.message}</p>`;
                console.error('Error loading markdown:', error);
            }
        }

        // Load README.md by default
        document.addEventListener('DOMContentLoaded', () => {
            loadMarkdown('README.md');
        });
    </script>
